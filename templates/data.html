{% extends 'index_base.html' %}
{%  block what%} Todo List{% endblock %}
{% block content %}
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Date & Time</th>
                        <th>Edit</th>
                        <th>Complete</th>
                        <th>view</th>
                    </tr>
                        {% for details in data%}
                        {% if details.isdone == False%}
                        <tr>
                            <td>{{details.todo_name|title}}</td>
                            <td>{{details.datetime_to_happen}}</td>
                            <td><a href="{{details.get_absolute_url}}" class="material-icons-outlined" title="Edit">edit</a></td>
                            <td><a href="{% url 'home:Complete' details.id %}" class="material-icons-outlined" title="completed">done</a></td>
                            <td><a href="{% url 'home:View' details.id %}" title="view"><button>view</button></a></td>
                        </tr>
                        {% endif%}
                        {% endfor%}
                </table>
{% endblock %}
